<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gemeinden der Schweiz</title>

  <!-- Include Leaflet CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"
        crossorigin integrity="sha384-o/2yZuJZWGJ4s/adjxVW71R+EO/LyCwdQfP5UWSgX/w87iiTXuvDZaejd3TsN7mf">
  <style>
    /* Set full width and height for the map */
    html, body, #mapid { height: 90%; margin: 0; }
  </style>
</head>

<body>
  <!-- Element where the map will be attached -->
  <p>What region do you want to play on?</p>
  <select name="selectArea" id="selectArea" onchange="deleteAll();completeLoad()">
    <option value="ch">Schweiz</option>
    <option value="ag">Aargau</option>
    <option value="ai">Appenzell Innerrhoden</option>
    <option value="ar">Appenzell Ausserrhoden</option>
    <option value="be">Bern</option>
    <option value="bl">Basel Land</option>
    <option value="bs">Basel Stadt</option>
    <option value="fr">Freiburg</option>
    <option value="ge">Genf</option>
    <option value="gl">Glarus</option>
    <option value="gr">Graubünden</option>
    <option value="ju">Jura</option>
    <option value="lz">Luzern</option>
    <option value="ne">Neuenburg</option>
    <option value="nw">Nidwalden</option>
    <option value="ow">Obwalden</option>
    <option value="sg">St. Gallen</option>
    <option value="sh">Schaffhausen</option>
    <option value="so">Solothurn</option>
    <option value="sz">Schwyz</option>
    <option value="tg">Thurgau</option>
    <option value="ti">Tessin</option>
    <option value="ur">Uri</option>
    <option value="vd">Waadt</option>
    <option value="vs">Wallis</option>
    <option value="zg">Zug</option>
    <option value="zh">Zürich</option>
  </select>

  <p>Where is <a id="randomCity"></a>?</p>
  <button onclick="showAnswer()">Show Answer</button> 
  <button onclick="nextCity()">Next</button> 
  <button onclick="toggleBackgroundMap()">Show/Hide Map</button> 
  <p></p>
  <div id="mapid"></div>

  <!-- Include Leaflet and JQuery -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"
        crossorigin integrity="sha384-okbbMvvx/qfQkmiQKfd5VifbKZ/W8p1qIsWvE1ROPUfHWsDcC8/BnHohF7vPg2T6">
  </script>
  <script src="jquery-3.7.1.min.js"></script> 
  <script src="index.js"></script>

</body>

</html>
